<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clickdown Demo</title>

		<style>
			body {
				font-size: 40px;
				font-family: system-ui;
			}

			input[type='checkbox'] {
				width: 32px;
				height: 32px;
			}
		</style>

		<script src="src/index.ts" defer></script>

		<script defer>
			window.onload = () => {
				//

				// Checkboxes

				document.getElementById('c-input')?.addEventListener('click', function () {
					console.log(this.checked)
				})

				document.getElementById('pd-input').addEventListener('pointerdown', function () {
					console.log(this.checked)
				})

				document
					.getElementById('cd-input')
					?.onclickdown((e) => console.log(e.target.checked))

				// Anchor links

				document.getElementById('c-link').addEventListener('click', (e) => {
					console.log(window.location.href)
				})

				document.getElementById('pd-link').addEventListener('pointerdown', (e) => {
					console.log(window.location.href)
				})

				document.getElementById('cd-link')?.onclickdown((e) => {
					console.log(window.location.href)
				})
			}
		</script>
	</head>
	<body>
		<div>
			<input type="checkbox" id="c-input" />
			<label for="c-input">Click</label>
		</div>

		<div>
			<input type="checkbox" id="pd-input" />
			<label for="pd-input">Pointerdown</label>
		</div>

		<div>
			<input type="checkbox" id="cd-input" />
			<label for="cd-input">Clickdown</label>
		</div>

		<br />

		<div>
			<a href="#test1" id="c-link">Click link</a>
			<a href="#test2" id="pd-link">Pointerdown link</a>
			<a href="#test3" id="cd-link">Clickdown link</a>
		</div>
	</body>
</html>
